<!-- start page title -->
<app-pagetitle title="Dashboard" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
<!-- end page title -->

<div class="row">
    <div class="col-xl-3 col-md-6">

                        <span class="text-muted mb-3 lh-1 d-block text-truncate">Department</span>
                        <h4 class="mb-3">
                            <span [CountTo]="departmentData.length" class="counter-value" [from]="0"
                                [duration]="1"></span>
                        </h4>
                    </div>

                    <div class="col-6 text-center">
                        <img src="assets/images/Icons/department.png" alt="" class="rounded avatar-lg">
                    </div>
                </div>
                <div class="text-nowrap">
                    <span class="badge text-muted font-size-13"><a routerLink="/department"><i
