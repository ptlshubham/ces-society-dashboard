<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">News Organizer</h5>
                <p class="card-title-desc">Enter Latest News</p>
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">

                                <div class="form-group mb-3">
                                    <label for="example-date-input" class="form-label">Date</label>
                                    <input class="form-control" type="date" placeholder="Select Date"
                                        id="example-date-input" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="newsModel.date">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Enter News</label>
                                    <textarea id="basicpill-address-input1" class="form-control" rows="2" id="title"
                                        placeholder="Enter Message" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="newsModel.message"></textarea>
                                </div>
                            </div>

                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>PDF Uploader (Optional)</label>
                                    <input class="form-control" type="file" id="formFile" (change)="uploadFile($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" (click)="saveNewsDetails()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Image List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Date</th>
                                <th class="text-center">News</th>
                                <th class="text-center">File (PDF)</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let n of newsData;let i=index">
                                <td class="text-left">{{i+1}}</td>
                                <td class="text-center">{{n.date|date}}</td>
                                <td class="text-center">
                                    {{n.message}}
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                                        (click)="viewDownloadPdf(n.files)">
                                        <i class="fas fa-file-download label-icon"></i>Download
                                    </button>
                                </td>
                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"><i
                                            class="bx bx-edit font-size-16 align-middle"></i></button>
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"
                                            (click)="removeNewsById(n.id)"></i></button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
