<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-11">
                        <h5 class="card-title">Rahatokarsh Micro Donation</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Email Address</th>
                                <th class="text-center">Amount</th>
                                <th class="text-center">Address</th>
                                <th class="text-center">Date</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let s of paginateData;let i=index">
                                <td class="text-left">{{s.index}}</td>
                                <td class="text-center">{{s.name}} </td>
                                <td class="text-center">{{s.email}} </td>
                                <td class="text-center">{{s.amount}}</td>
                                <td class="text-center">{{s.address}} </td>
                                <td class="text-center">{{s.createddate |date}} </td>
                                <td class="text-end">
                                    <div class="d-flex flex-wrap gap-2 text-end">
                                        <!-- <button type="button" class="btn btn-soft-primary waves-effect waves-light"><i
                                                class="bx bx-edit font-size-16 align-middle" (click)="openUpdateStaff(s)"></i></button>
                                        <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                            (click)="removeStaffDetails(s.id)"><i
                                                class="bx bx-trash-alt font-size-16 align-middle"></i></button> -->

                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="row mt-4">
                    <ngb-pagination [collectionSize]="collectionSize" [pageSize]="pageSize" [(page)]="page"
                        [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"
                        (pageChange)="getPagintaion();" aria-label="Default pagination"
                        class="d-flex justify-content-end pagination-rounded-flat pagination-success"></ngb-pagination>
                </div>
            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
</div>
