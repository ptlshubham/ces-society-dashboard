<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Forms,Syllabus & Report</h5>
                <p class="card-title-desc">Enter Details</p>
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">Select Purpose</label>
                                    <select required class="form-control form-select"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="othersModel.purpose">
                                        <option value>Select</option>
                                        <option value="forms">Forms</option>
                                        <option value="syllabus">Syllabus</option>
                                        <option value="report">Report</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Enter Title</label>
                                    <textarea id="basicpill-address-input1" class="form-control" rows="2" id="title"
                                        placeholder="Enter Title" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="othersModel.title"></textarea>
                                </div>
                            </div>

                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>PDF Uploader (Optional)</label>
                                    <input class="form-control" type="file" id="formFile" (change)="uploadFile($event)">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" (click)="saveFormsDetails()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Forms, Syllabus & Report List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Module</th>
                                <th class="text-center">Title</th>
                                <th class="text-center">File (PDF)</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let n of othersData;let i=index">
                                <td class="text-left">{{i+1}}</td>
                                <td class="text-center">{{n.purpose}}</td>
                                <td class="text-center">
                                    {{n.title}}
                                </td>
                                <td class="text-center">
                                    <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                                        (click)="viewDownloadPdf(n.files)">
                                        <i class="fas fa-file-download label-icon"></i>Download
                                    </button>
                                </td>
                                <td class="text-end">
                                    <!-- <button type="button" class="btn btn-soft-primary waves-effect waves-light"><i
                                            class="bx bx-edit font-size-16 align-middle"></i></button> -->
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light" (click)="removeOtherDetails(n.id)"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"></i></button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
            <!-- end card body -->
        </div>
        <!-- end card -->
    </div>
    <!-- end col -->
</div>
