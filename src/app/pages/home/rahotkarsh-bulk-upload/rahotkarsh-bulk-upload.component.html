<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-6 ">
                        <h5 class="card-title">Beneficiary Student Details</h5>
                        <!-- <p class="card-title-desc"></p> -->
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4 ">
                        <button type="button" class="btn btn-success waves-effect btn-label waves-light">
                            <a class="nav-link tab-btn" href="assets/excel-sample/Beneficiary-Sample.xlsx"
                                target="_blank"><i class="fas fa-file-excel label-icon"></i>Download Sample</a>
                        </button>
                    </div>
                    <div class="col-xl-1 col-lg-1 col-md-1 col-sm-2">
                        <button type="submit" class="btn btn-danger  waves-effect waves-light" (click)="backToTable()">
                            <i class="bx bx-arrow-back font-size-16 align-middle"></i>
                            Back</button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Uplaod Excel File</label>
                                    <input type="file" class="form-control" (change)="onFileChange($event)"
                                        multiple="false" />

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
