<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    <div class="col-xl-10 col-lg-10 col-md-10 col-sm-8 ">
                        <h5 class="card-title">Beneficiary Student Details</h5>
                        <!-- <p class="card-title-desc"></p> -->
                    </div>
                    <div class="col-xl-2 col-lg-2 col-md-2 col-sm-4">
                        <button type="button" class="btn btn-primary waves-effect btn-label waves-light"
                            (click)="goToBulkUpload()">
                            <i class="fas fa-file-upload label-icon"></i>Bulk Upload
                        </button>
                    </div>
                </div>

            </div>
            <div class="card-body">
                <div>
                    <form>
                        <input type="hidden" />
                        <div class="row">
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">Select Year</label>
                                    <select required class="form-control form-select"
                                        [ngModelOptions]="{standalone: true}" [(ngModel)]="beneficiaryModel.year">
                                        <option value>Select Year</option>
                                        <option value="2010-2011">2010-2011 Year</option>
                                        <option value="2011-2012">2011-2012 Year</option>
                                        <option value="2012-2013">2012-2013 Year</option>
                                        <option value="2013-2014">2013-2014 Year</option>
                                        <option value="2014-2015">2014-2015 Year</option>
                                        <option value="2015-2016">2015-2016 Year</option>
                                        <option value="2016-2017">2016-2017 Year</option>
                                        <option value="2017-2018">2017-2018 Year</option>
                                        <option value="2018-2019">2018-2019 Year</option>
                                        <option value="2019-2020">2019-2020 Year</option>
                                        <option value="2020-2021">2020-2021 Year</option>
                                        <option value="2021-2022">2021-2022 Year</option>
                                        <option value="2022-2023">2022-2023 Year</option>
                                        <option value="2023-2024">2023-2024 Year</option>
                                        <option value="2024-2025">2024-2025 Year</option>
                                        <option value="2025-2026">2025-2026 Year</option>
                                        <option value="2026-2027">2026-2027 Year</option>
                                        <option value="2027-2028">2027-2028 Year</option>
                                        <option value="2028-2029">2028-2029 Year</option>
                                        <option value="2029-2030">2029-2030 Year</option>
                                        <option value="2030-2031">2030-2031 Year</option>
                                        <option value="2031-2032">2031-2032 Year</option>
                                        <option value="2032-2033">2032-2033 Year</option>
                                        <option value="2033-2034">2033-2034 Year</option>
                                        <option value="2034-2035">2034-2035 Year</option>
                                        <option value="2035-2036">2035-2036 Year</option>
                                        <option value="2036-2037">2036-2037 Year</option>
                                        <option value="2037-2038">2037-2038 Year</option>
                                        <option value="2038-2039">2038-2039 Year</option>
                                        <option value="2039-2040">2039-2040 Year</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Student Name</label>
                                    <input type="text" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="beneficiaryModel.studentName" class="form-control" id="studentName"
                                        placeholder="Enter Student Name">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label class="form-label">Select School/College</label>
                                    <select required class="form-control form-select"
                                        [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="beneficiaryModel.instituteName">
                                        <option value>Select School/College Year</option>
                                        <option value="{{c.name}}" *ngFor="let c of collegeList">
                                            {{c.name}}
                                            Year</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Std/Course</label>
                                    <input type="text" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="beneficiaryModel.course" class="form-control" id="course"
                                        placeholder="Enter Std/Course">
                                </div>
                            </div>
                            <div class="col-xl-4 col-md-6">
                                <div class="form-group mb-3">
                                    <label>Refund Amount</label>
                                    <input type="text" [ngModelOptions]="{standalone: true}"
                                        [(ngModel)]="beneficiaryModel.refundAmount" class="form-control"
                                        id="refundAmount" placeholder="Enter Donation Amount">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary"
                                    (click)="saveBeneficiaryDetails()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">Beneficiary Student List</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="text-left">#</th>
                                <th class="text-center">Academic Year</th>
                                <th class="text-center">Student Name</th>
                                <th class="text-center">School/College Name</th>
                                <th class="text-center">Course</th>
                                <th class="text-center">Refund Amount</th>
                                <th class="text-end">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let d of beneficiaryData;let i=index">
                                <td class="text-left">{{i+1}}</td>
                                <td class="text-center">{{d.year}}</td>
                                <td class="text-center">{{d.studentName}}</td>
                                <td class="text-center">{{d.instituteName}}</td>
                                <td class="text-center">{{d.course}}</td>
                                <td class="text-center">{{d.refundAmount}} â‚¹</td>

                                <td class="text-end">
                                    <button type="button" class="btn btn-soft-primary waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"><i
                                            class="bx bx-edit font-size-16 align-middle"></i></button>
                                    <button type="button" class="btn btn-soft-danger waves-effect waves-light"
                                        data-bs-toggle="tooltip" data-bs-placement="top" title="View & Accept"><i
                                            class="bx bx-trash-alt font-size-16 align-middle"></i></button>

                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
